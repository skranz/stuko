commit:
  table:
    commitid: CHAR(20)
    time: DATETIME
    userid: VARCHAR(50)
    # mo, ku, pe
    type: CHAR(2)
    descr_auto: TEXT
    descr_manu: TEXT


snapshot:
  table:
    time: DATETIME
    userid: VARCHAR(50)
    label: TEXT
    descr: TEXT
    # Die aktuellen commitid
    commit_mo:
    commit_ku:
    commit_pe:

modul:
  descr: Module
  table:
    modulid: INTEGER
    semester: INTEGER
    # Extern modules do not require detailed info
    # as we wont generate templates for updating
    # the module for the Studiensekretariat
    extern: BOOLEAN
    titel: VARCHAR(255)
    handbuch: VARCHAR(255)
    code: CHARACTER(5)
    ects: INTEGER
    sws: INTEGER
    sprache: VARCHAR(20)
    dauer: INTEGER
    turnus_num: INTEGER
    turnus: CHARACTER(50)
    vorkenntnisse: TEXT
    lernergebnisse: TEXT
    inhalt: TEXT
    literatur: TEXT
    lehrform: TEXT
    arbeitsaufwand: TEXT
    bewertungsmethode: VARCHAR(50)
    notenbildung: TEXT
    grundlage_fuer: TEXT
    modulkoordinator: TEXT
    dozent: TEXT
    studiengang: TEXT
    zuordnung: TEXT
  indexes:

modulstudiengang:
  descr: |
    Hier nur die Studiengaenge, fuer welche die WiWi Stuko,
    ein Lehrprogramm verabschieden muss
  table:
    modulid: INTEGER
    semester: INTEGER
    studiengang: VARCHAR(50)

modulschwerpunkt:
  descr: |
    WiWi Schwerpunkte
  table:
    modulid: INTEGER
    semester: INTEGER
    schwerpunkt: VARCHAR(50)

modulzuordnung:
  descr: |
    Weitere fuer StuKo relevante Zuordnungen, z. B.
    WiWi Pflicht 2. Semester
  table:
    modulid: INTEGER
    semester: INTEGER
    zuordnung: VARCHAR(50)

kurs:
  descr:
  table:
    kursid: INTEGER
    semester: INTEGER
    aktiv: BOOLEAN
    vnum: VARCHAR(50)
    kursname: VARCHAR(255)
    sws_kurs: INTEGER
    sws_uebung: INTEGER
    # vorlesung, ASQ, seminar
    kursform: VARCHAR(50)
    zukunft_sem: INTEGER
    zukunft_sem2: INTEGER
  indexes:

kursperson:
  table:
    kursid: INTEGER
    semester: INTEGER
    personid: VARCHAR(50)
    nachname: VARCHAR(50)
    vorname: VARCHAR(50)
    # DK, DO, UL, KO
    rolle: VARCHAR(2)
    # nein, ohne, rk, rk_vg, vg
    lehrauftrag: VARCHAR(20)
    # Fuer Lehrauftrag: wieviel SWS werden zugeordnet?
    dozent_sws: INTEGER

person:
  table:
    personid: VARCHAR(100)
    email: VARCHAR(100)
    nachname: VARCHAR(50)
    vorname: VARCHAR(50)
  indexes:
    - "CREATE UNIQUE INDEX person1 on person (personid)"

# Vertreter der Jobs anstelle des Boss
# erledigen kann.
# vertrerid und bossid sind beides personid
vertreter:
  table:
    vertreterid: VARCHAR(255)
    bossid: VARCHAR(255)
