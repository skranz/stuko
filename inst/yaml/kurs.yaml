  pruefung_selbst:
    lang_de:
      label: 'Prüfungen im Prüfungszeitraum?'
      choice_set: pruefung_selbst
      help: |
        Fuer alle Klausuren im Pruefungszeitraum werden zentral
        Raeume und Termine organisiert.<br>Fuer Klausuren ausserhalb des
        Pruefungszeitraums, musss das Institut selbst Raeume und Termine planen.
        <br>Bei Seminaren, muendlichen
        Pruefungen, usw. organisieren Sie auch stets selbst Raum und Termin.
  pruefung_anmerkung:
    input: textarea
    lang_de:
      label: 'Anmerkungen (Vorleistungen & selbst organisierte Pruefungen)'
      help: |
        Sie koennen hier allgemeine Anmerkungen fuer die Pruefungsplanung angeben.
        <br>Geben Sie bitte an, wenn es Vorleistungen gibt, fuer die
        eine spezielle Frist im Studiensekretariat hinterlegt werden soll.
        <br>Sollen Pruefungen ausserhalb des Pruefungszeitraums
        fuer Sie beim Studiensekretariat angelegt werden, geben Sie bitte
        hier die Termine fuer Haupt- und Nachklausur an. (Raeume muessen sie
        ausserhalb des Pruefungszeitraums aber selbst reservieren.)
  pruefung_teilnehmer:
    input: textarea
    lang_de:
      label: 'Klausur: Raumgröße / Teilnehmer'
      help: |
        Fuer wie viele potentielle Klausurteilnehmer sollen Raeume reserviert werden?
        Sie koennen unterschiedliche Einschaetzungen fuer Haupt- und
        Nachklausuren angeben (Freitext).
        <br>
        Beachten Sie, dass die Zahl der Hoersaele uniweit begrenzt sind, d.h. bei
        uebertriebenen Sicherheitspuffer gibt es Probleme: Klausuren muessen auf
        unguenstige Uhrzeiten oder recht weit in die Semesterferien
        hineingelegt werden. Natuerlich koennen Sie Teilnehmerzahlen im Vorfeld nie exakt wissen,
        aber Ihre Einschaetzung kann der Raumplanung helfen.
  seminar_termine:
    input: textarea
    lang_de:
      label: 'Seminar: Anmeldungs- und Pruefungstermin dieses Semester'
      help: |
        Tragen Sie hier bitte den Anmeldungs- und Pruefungstermin
        fuer Ihr Seminar dieses Semester als Freitext ein. Diese werden
        dann so vom WiWi Pruefungsausschuss an das Studiensekretariat
        weitergeleitet.



